<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>What the food?</title>

    <link rel="stylesheet" href="style.css" type="text/css"
    media="screen" />
    <link href="http://fonts.googleapis.com/css?family=Ubuntu"
    rel="stylesheet" type="text/css">

    <script type="text/javascript" src="jquery-1.5.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="backbone-min.js"></script>
    <script type="text/javascript" src="backbone-localstorage.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="wtf.js"></script>
  </head>
  <body>    
    <div id="main">

      <div id="title" class="drop-shadow curved curved-hz-2">
        What the food?
      </div>

      <div id="meal_new">
        <div class="meal_left_input">
          <input type="textfield" name="meal_name" value=""
                 placeholder="Name" />
          <br>
          <input type="textfield" name="meal_ingredient" value="" 
                 placeholder="Ingredient" />          
        </div>        
        <div class="meal_right_input">
          on
          <input type="textfield" name="meal_day" value=""
                 placeholder="Day" />          
        </div>
      </div>

      <div class="clear"></div>

      <div id="all_meals">
        <!-- insert meal_fix here-->
      </div>
      
      <div id="finish_line">
        <p>A web app
        by <a href="http://matthias-schneider.org">Matthias
        Schneider</a>. Made with love and the
        awesome <a href="http://documentcloud.github.com/backbone/">backbone.js</a>,
        <a href="https://github.com/janl/mustache.js/">mustache.js</a>, <a href="http://nodejs.org/">node.js</a> and <a href="http://sass-lang.com/">Sass</a>.</p>
      </div>
    </div>

    <script type="text/template" id="fix_template">
      <div class="meal_fix">
        <div class="meal_left">
          <span class="meal_name">{{meal_name}}</span>
          <br>
          <span class="meal_ingredient">{{meal_ingredient}}</span>
        </div>
        <div class="meal_right">          
          <span class="meal_day">{{meal_day}}</span>
        </div>
      </div>
    </script>
    
  </body>
</html>
