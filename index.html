<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>beached todos</title>

    <link rel="stylesheet" href="style.css" type="text/css"
    media="screen" />
    <link href="http://fonts.googleapis.com/css?family=Ubuntu"
    rel="stylesheet" type="text/css">

    <script type="text/javascript" src="jquery-1.5.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="backbone-min.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="todos.js"></script>
  </head>
  <body>    
    <div id="main">

      <div id="title">
        What the food?
      </div>

      <div class="meal">
        <div class="meal_left">
          <input type="textfield" name="meal_name" value=""
                 placeholder="Name" />
          <br>
          <input type="textfield" name="meal_ingredient" value="" 
                 placeholder="Ingredient" />          
        </div>        
        <div id="meal_right">
          on
          <input type="textfield" name="meal_day" value=""
                 placeholder="Day" />          
        </div>
      </div>
      
      <div id="finish_line">
        <p>A web app
        by <a href="http://matthias-schneider.org">Matthias
        Schneider</a>. Made with love and the
        awesome <a href="http://documentcloud.github.com/backbone/">backbone.js</a>, <a href="http://nodejs.org/">node.js</a> and <a href="http://sass-lang.com/">Sass</a>.</p>
      </div>
    </div>
    
  </body>
</html>
